<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>
    <link rel="stylesheet" type="text/css" href="../app/components/jasmine/lib/jasmine-core/jasmine.css">
    <script src="../app/components/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script src="../app/components/jasmine/lib/jasmine-core/jasmine-html.js"></script>
    <script src="../app/components/jasmine-reporters/src/jasmine.junit_reporter.js"></script>

    <!-- include source files here... -->
    <script src="../app/components/modernizr/modernizr.js"></script>
    <script src="../app/components/jquery/jquery.min.js"></script>
    <script src="../app/components/google-code-prettify/src/prettify.js"></script>
    <script src="../app/components/mustache/mustache.js"></script>
    <script src="../app/components/less.js/dist/less-1.3.3.min.js"></script>
    <script src="../app/scripts/docss.js"></script>
    <script src="../app/scripts/execute.js"></script>
    <script src="../app/scripts/resolve.js"></script>
    <script src="../app/scripts/load.js"></script>
    <script src="../app/scripts/parse.js"></script>
    <script src="../app/scripts/inject.js"></script>
    <script src="../app/scripts/render.js"></script>
    <script src="../app/scripts/defaults.js"></script>

    <!-- include spec files here... -->
    <script src="spec/execute.js"></script>
    <script src="spec/resolve.js"></script>
    <script src="spec/load.js"></script>
    <script src="spec/parse.js"></script>
    <script src="spec/inject.js"></script>

    <script>
        var jasmine = window.jasmine;
        var jasmineEnv = jasmine.getEnv();
        var htmlReporter = new jasmine.HtmlReporter();

        jasmineEnv.updateInterval = 1000;
        jasmineEnv.addReporter(htmlReporter);
        jasmineEnv.specFilter = function (spec) {
            return htmlReporter.specFilter(spec);
        };

        $(document).ready(function () {
            jasmineEnv.execute();
        });
    </script>
</head>
<body>
</body>
</html>
